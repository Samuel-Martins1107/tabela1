<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center; /* Centraliza o conteúdo horizontalmente */
        }
        h2 {
            margin-bottom: 20px; /* Espaçamento entre o título e o formulário */
        }
        form {
            max-width: 400px;
            width: 100%; /* Faz o formulário ocupar toda a largura disponível até o max-width */
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* Alinha os itens do formulário à esquerda */
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input[type="text"], input[type="radio"], input[type="checkbox"] {
            margin-bottom: 12px;
        }
        input[type="radio"], input[type="checkbox"] {
            margin-right: 8px;
        }
        input[type="checkbox"] {
            margin: 0;
        }
        .checkbox-group, .radio-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .radio-group label, .checkbox-group label {
            margin-bottom: 0; /* Remove a margem inferior dos labels */
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 0; /* Ajusta a margem para o botão de envio */
            cursor: pointer;
        }
    </style>
</head>
<body>  
    <h2>Favor preencher o formulário</h2>
    <form action="#" method="post">
        <div class="form-group">
            <label for="fnome">Nome:</label>
            <input type="text" id="fnome" name="Nome" />
        </div>
        <div class="form-group">
            <label>Você tem certeza?</label>
            <div class="radio-group">
                <input type="radio" id="certeza" name="opcao" value="sim" />
                <label for="certeza">Sim</label>

                <input type="radio" id="nao" name="opcao" value="nao" />
                <label for="nao">Não</label>
            </div>
        </div>
        <div class="form-group">
            <label>Músicas:</label>
            <div class="checkbox-group">
                <input type="checkbox" id="rock" name="musica" value="rock" />
                <label for="rock">Rock</label>

                <input type="checkbox" id="blues" name="musica" value="blues" />
                <label for="blues">Blues</label>

                <input type="checkbox" id="jazz" name="musica" value="jazz" />
                <label for="jazz">Jazz</label>
            </div>
        </div>
        <br />
        <br />
        <br />
<label for="fopniao"> Deixe sua comentario:</label><br/>
<textarea name="mensagem" rows="10" cols="30"></textarea>
<br />
<br />
<br />
        <label for="fsenha">Digite sua senha</label><br />
        <input type="password" name= "senha" />
        <br />
        <input type="submit" value="Enviar" />
        <input type="reset" value="limpar"/>
       
        
        

    </form>
</body>
</html>
